<div class='core' ng-hide='edit'>
	<div class='row'>
		<div class='col-md-1'>
		</div>
		<div class='col-md-2'>
			<img class='myProfileImg' ng-src='{{ PC.img }}' />
		</div>
		<div class='col-md-3'>
			<div class='row'>
				<div class='col-md-6'>
					<h3>{{ PC.firstName }} {{ PC.lastName }}</h3>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-6'>
					<h4>{{ PC.area }}</h4>
				</div>
			</div> 
			<div class='row'>
				<div class='col-md-6'>
					<h4>{{ PC.zip }}</h4>
				</div>
			</div> 
			<div class='row'>
				<div class='col-md-6'>
					<h4>{{ PC.email }}</h4>
				</div>
			</div> 
		</div>
		<div class='col-md-2'>
		</div>
		<div class='col-md-1'>
			<button class="btn btn-default" ng-click='edit = !edit'>Edit</button>
		</div>
		<div class='col-md-3'>
		</div>
	</div>
	<div class='row'>
		<div class='col-md-3'>
		</div>
		<div class='col-md-5'>
			<h4>{{ PC.bio }}</h4>
		</div>
		<div class='col-md-4'>
		</div>
	</div>

	<div class='row'>
		<div class='col-md-3'>
		</div>
		<div class='col-md-5'>
			<button class='btn btn-danger' ng-click=" PC.goTo('/'); PC.deleteUserById();" >Delete Profile</button>
		</div>
		<div class='col-md-4'>
		</div>
	</div>
</div> <!-- End of show profile -->

<div class='core' ng-show='edit'>
	<div class='col-md-3'>
	</div>
	<div class='col-md-6'>
	  <form>
	    <div class="form-group">
	      <label for="first name">First name</label>
	      <input type="text" class="form-control" placeholder="First name" ng-model='PC.firstName'required />
	    </div>
	    <div class="form-group">
	      <label for="last name">Last name</label>
	      <input type="text" class="form-control" placeholder="Last name" ng-model='PC.lastName' required />
	    </div>
	    <div class="form-group">
	      <label for="exampleInputEmail1">Email address</label>
	      <input type="email" class="form-control" placeholder="Email" ng-model='PC.email'required />
	    </div>
	    <div class="form-group">
	      <label for="exampleInputImage1">Img URL</label>
	      <input type="text" class="form-control" ng-model='PC.img'required />
	    </div>
	    <div class="form-group">
	      <label for="exampleInputBio1">Bio</label>
	      <textarea class="form-control" ng-model='PC.bio' required ></textarea>
	    </div>
	    <div class="form-group">
	      <label for="exampleInputLocation1">Location</label>
	      <input type="text" class="form-control" ng-model='PC.area'required />
	    </div>
	    <div class="form-group">
	      <label for="exampleInputLocation1">Zip code</label>
	      <input type="text" class="form-control" ng-model='PC.zip'required />
	    </div>
	    <button type="submit" class="btn btn-default" ng-click="edit = !edit; PC.editUser(PC.first, PC.last, PC.email, PC.img, PC.bio, PC.area, PC.zip)">Submit</button>
	  </form>
	</div>
	<div class='col-md-3'>
	</div>
</div> <!-- End of edit profile -->
