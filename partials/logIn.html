<div class='core'>
	<div class='col-md-3'>
	</div>
	<div class='col-md-6'>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" placeholder="Email" ng-model='HC.email'required />
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" placeholder="Password" ng-model='HC.pass' required />
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="HC.logIn(HC.email, HC.pass)">Submit</button>
	</div>
	<div class='col-md-3'>
	</div>
</div>
