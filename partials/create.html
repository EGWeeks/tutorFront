<div class='core'>
  <div class='col-md-3'>
  </div>
  <div class='col-md-6'>
    <form>
      <div class="form-group">
        <label  for="first name">Sport</label>
        <select class="form-control" ng-model='CPC.sport' required >
          <option value='Biking' >Biking</option>
          <option value='Climbing' >Climbing</option>
          <option value='Fishing' >Fishing</option>
          <option value='Kayaking' >Kayaking</option>
          <option value='Skiing' >Skiing</option>
          <option value='Snowboarding' >Snowboarding</option>
        </select>
      </div>
      <div class="form-group">
        <label for='type'>Looking for : </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Instructor" ng-model='CPC.type' /> Instructor
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Student" ng-model='CPC.type' /> Student
        </label>
      </div>
      <div class="form-group">
        <label for="exampleInputDesc1">Description</label>
        <textarea class="form-control" placeholder="I am getting into mountain biking and would like some guidance with..." ng-model='CPC.desc' ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Available</label>
        <input type="text" class="form-control" placeholder="Mondays and Wednesday after 6 PM" ng-model='CPC.avail' required />
      </div>
      <div class="form-group" ng-show='CPC.type == "Student"' >
        <label for="exampleInputRate1">Hourly rate</label>
        <input type="text" class="form-control" placeholder="20.00" ng-model='CPC.rate' />
      </div>
      <button type="submit" class="btn btn-default" ng-click="CPC.createPosts(CPC.sport, CPC.type, CPC.desc, CPC.avail, CPC.rate)">Post</button>
    </form>
  </div>
  <div class='col-md-3'>
  </div>
</div>
