<div class='core' ng-init='CPC.getPostByPostId()'>
	<div class='col-md-3'>
  </div>
  <div class='col-md-6'>
    <form>
      <div class="form-group">
        <label  for="first name">Sport</label>
        <select class="form-control" ng-init='CPC.singlePost.sport = options[0]' ng-model='CPC.singlePost.sport' required >
          <option value='Biking' >Biking</option>
          <option value='Climbing' >Climbing</option>
          <option value='Fishing' >Fishing</option>
          <option value='Kayaking' >Kayaking</option>
          <option value='Skiing' >Skiing</option>
          <option value='Snowboarding' >Snowboarding</option>
        </select>
      </div>
      <div class="form-group">
        <label for='type'>Looking for : </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Instructor" ng-model='CPC.singlePost.type' /> Instuctor
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Student" ng-model='CPC.singlePost.type' /> Student
        </label>
      </div>
      <div class="form-group">
        <label for="exampleInputDesc1">Description</label>
        <textarea class="form-control" ng-model='CPC.singlePost.desc' maxlength='255' ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Available</label>
        <input type="text" class="form-control" ng-model='CPC.singlePost.avail' required maxlength='255' />
      </div>
      <div class="form-group" ng-show='CPC.singlePost.type == "Student"' >
        <label for="exampleInputRate1">Hourly rate</label>
        <input type="text" class="form-control" ng-model='CPC.singlePost.rate' maxlength='10' />
      </div>
      <div class="form-group">
        <label>Location for posting</label>
        <p>*Move the marker to assign a location</p>
        <div id='createMap'>
        </div>
      </div>
      <div class="form-group">
        <label>Created on:</label>
        	{{ CPC.singlePost.created_at }}
        <label>Expires on:</label>
        	{{ CPC.singlePost.expiration }}
      </div>
      <p>*Editing posts will automatically update created on and expiration dates</p>
      <button type="submit" class="btn btn-default" ng-click="CPC.editPost('Active', CPC.singlePost.sport, CPC.singlePost.type, CPC.singlePost.desc, CPC.singlePost.avail, CPC.singlePost.rate)">Post</button>
      <button class='btn btn-warning' ng-click='CPC.editPost("Removed")' >Remove</button>
    </form>
  </div>
  <div class='col-md-3'>
  </div>
</div>
