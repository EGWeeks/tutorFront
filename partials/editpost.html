<div ng-init='CPC.getPostByPostId()'>
	<div class='col-md-3'>
</div>
<div class='col-md-6'>
  <form>
    <div class="form-group">
      <label for="first name">Subject</label>
      <input type="text" class="form-control" placeholder="Math" ng-model='CPC.singlePost.subject' required />
    </div>
    <div class="form-group">
      <label for='type'>Looking for : </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="tutor" ng-model='CPC.singlePost.type' /> Tutor
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="student" ng-model='CPC.singlePost.type' /> Student
      </label>
    </div>
    <div class="form-group">
      <label for="exampleInputDesc1">Description</label>
      <textarea class="form-control" placeholder="I need a help with math 230 discrete math course..." ng-model='CPC.singlePost.desc' ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Available</label>
      <input type="text" class="form-control" placeholder="Mondays and Wednesday after 6 PM" ng-model='CPC.singlePost.avail' required />
    </div>
    <div class="form-group" ng-show='CPC.singlePost.type == "student"' >
      <label for="exampleInputRate1">Hourly rate</label>
      <input type="text" class="form-control" placeholder="20.00" ng-model='CPC.singlePost.rate' />
    </div>
    <div class="form-group">
      <label>Created on:</label>
      	{{ CPC.singlePost.created_at | dateFilter }}
      <label>Expires on:</label>
      	{{ CPC.singlePost.expiration | dateFilter }}
    </div>
    <button type="submit" class="btn btn-default" ng-click=" CPC.goTo('/posts/my/' + CPC.singlePost.user_id); CPC.editPost(CPC.singlePost.subject, CPC.singlePost.type, CPC.singlePost.desc, CPC.singlePost.avail, CPC.singlePost.rate, CPC.singlePost.id)">Post</button>
  </form>
</div>
<div class='col-md-3'>
</div>
</div>
