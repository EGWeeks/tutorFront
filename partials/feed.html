
<div class='container core'>
	<div class='row'>
		<div class='col-md-8'>
		  <ng-map id='map' center="{{ FC.area }}" zoom="11" mayTypeId="TERRAIN" streetViewControl='false' >
		    <shape name="circle" ng-repeat="local in FC.location" 
		    	no-watcher="true"
		      stroke-color="#0066ff"
		      stroke-opacity="0.8"
		      stroke-weight="2"
		      fill-color="#0066ff"
		      fill-opacity="0.35"
		      center="{{ local.location }}"
		      radius="{{ FC.getRadius() }}">
		    </shape>
		  </ng-map>
		</div>
		<div class='col-md-4'>
			<div class='row post' ng-repeat='post in FC.postings | postByRecent' >
				<div class='col-md-4 firstCol'>
					<div class='row'>
						<img class ='thumbImg' ng-src='{{ post.img }}' alt='profile photo' />
					</div>
					<div class='row'>
						<h5>{{ post.first_name }} {{ post.last_name }}</h5>
					</div>
				</div>
				<div class='col-md-4'>
					<div class='row'>
						<h5>Looking For: {{ post.type }}</h5>
					</div>
					<div class='row'>
						<h5>Subject: {{ post.subject }}</h5>
					</div>
					<div class='row'>
						<h5>{{ post.location }}</h5>
					</div>
				</div>
				<div class='col-md-4'>
					<div class='row'>
						<a href='mailto:{{ post.email }}'><h5>Contact User</h5></a>
					</div>
					<div class='row'>
						<h5>Created On: {{ post.created_at | dateFilter }}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
