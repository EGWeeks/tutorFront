
<div class='container core'>
	<div class='row post' ng-repeat='post in FC.postings'>
		<div class='col-md-2'>
			<img class ='thumbImg' ng-src='{{ post.img }}' alt='profile photo' />
		</div>
		<div class='col-md-2'>
			<div class='row'>
				Looking For: {{ post.type }}
			</div>
			<div class='row'>
				Subject: {{ post.subject }}
			</div>
		</div>
		<div class='col-md-2'>
			Looking For: {{ post.type }}
		</div>
	</div>
</div>
