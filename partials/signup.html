<div class='col-md-3'>
</div>
<div class='col-md-6'>
  <form>
    <div class="form-group">
      <label for="first name">First name</label>
      <input type="text" class="form-control" placeholder="First name" ng-model='HC.first'required />
    </div>
    <div class="form-group">
      <label for="last name">Last name</label>
      <input type="text" class="form-control" placeholder="Last name" ng-model='HC.last' required />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Email" ng-model='HC.email'required />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model='HC.pass' required />
    </div>
    <button type="submit" class="btn btn-default" ng-click=" HC.goTo('/'); HC.signUp(HC.first, HC.last, HC.email, HC.pass)">Submit</button>
  </form>
</div>
<div class='col-md-3'>
</div>
