
<div class='table-responsive' ng-init='CPC.getPostsByUserId()'>
	<table class='table'>
	  <thead>
      <tr>
      	<th>Status</th>
      	<th>Manage</th>
        <th>Type</th>
        <th>Subject</th>
        <th>Availability</th>
        <th>Description</th>
        <th>Rate</th>
        <th>Posted Date</th>
        <th>expiration</th>
      </tr>
    </thead>
    <tbody ng-repeat='post in CPC.posts | orderBy: "created_at"' >
    	<tr ng-class='CPC.status'>
				<td>{{ post.status }}</td>
				<td><button class='btn btn-primary' ng-click='CPC.goToEditPost(post.id)' >Edit</button></td>
				<td>{{ post.type }}</td>
				<td>{{ post.subject }}</td>
				<td>{{ post.avail }}</td>
				<td>{{ post.desc }}</td>
				<td>{{ post.rate }}</td>
				<td>{{ post.created_at | dateFilter }}</td>
				<td>{{ post.expiration | dateFilter }}</td>
			</tr>
		</tbody>
		</div>
	</table>
</div>
